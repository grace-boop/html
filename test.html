                "哈利·波特在魔法學校經過三年的學習和磨鍊，逐漸成長為一個出色的巫師。新學年開始前，哈利和好朋友羅恩、赫敏一起去觀看精彩的魁地奇世界懷賽，無意間發現了消失十三年的黑魔標記。哈利的心頭籠上了一團濃重的陰雲，但三個少年依然擁有他們自己的天地，霍格沃茨是他們心目中永遠的伊甸園。然而，少男少女的心思是那樣難以捉摸，三人之間的美好友情竟是那樣一波三折，忽晴忽雨……哈利渴望與美麗的秋·張共同走進一個美麗的故事，但這個朦朦朧朧的憧憬卻遭受了小小的失意。他要做一個普普通通的四年級魔法學生，可不幸的是，哈利註定永遠都不可能平平常常——即使拿魔法界的標準來衡量。黑魔的陰影始終揮之不去，種種暗藏殺機的神祕事件將哈利一步步推向了伏地魔的魔爪。哈利渴望在百年不遇的三強爭霸賽中戰勝自我，完成三個驚險艱鉅的魔法項目，誰知整個競賽竟是一個天大的黑魔法陰謀。",

				"當又一次和伏地魔（拉爾夫·費因斯 Ralph Fiennes 飾）的意識連通，哈利·波特（丹尼爾·雷德克裏夫 Daniel Radcliffe 飾）斷定最後一件魂器藏在霍格沃茨，於是和羅恩（魯伯特·格林特 Rupert Grint 飾）、赫敏（艾瑪·沃森 Emma Watson 飾）一同返回陰雲密佈的學校。在好友們的幫助下，他們成功驅逐了斯內普（艾倫·瑞克曼 Alan Rickman 飾），然而覺察到哈利目的的伏地魔則率領徒眾向霍格沃茨逼近。食死徒、攝魂怪、巨人瘋狂湧入這所有著悠久歷史的魔法學校，正邪決戰旋即爆發，一時間血雨腥風，死傷無數。從斯內普的眼淚中，哈利不僅瞭解到父輩的故事，也證實了藏緬於他體內最後的祕密。在此之後，他也和伏地魔迎來了最後的對決…… 　　本片根據英國作家J.K.羅琳的同名原著改編，也是“哈利·波特”系列影片的完結篇。"];
