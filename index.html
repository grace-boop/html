		function init() {

		var url =
		'https://docs.google.com/spreadsheets/d/19IQXAENU4BEnj5TrJ9s_4pI5tYq26jHftEuoZwP2D98/gviz/tq?sheet=工作表1';
		var query = new google.visualization.Query(url);

		function myFunction(arr) {
		
			var datx = arr.articles;
			var out = "";
			var i;
			for (i = 0; i < datx.length; i++) {
				if ( datx[i].thumb != "" )
				{
					out = out + '<div class="col s1 m3 l3" style="height:150px; border:1px #F0F0F0 dashed; ">';
					out = out + ' <div class="pixnet" >';
					out = out + '   <div class="pixnet-image">';
					if ( datx[i].thumb != "" ) out += '<img src="' + datx[i].thumb + '" style="display:block; margin:auto;"/>';
					if ( datx[i].title != "" ) out += '<p style="font-size:5px"><a href="' + datx[i].link + '" target="_blank">' + datx[i].title + '</a></p>';
					if ( datx[i].address != undefined ) out += '<p><a href="https://www.google.com.tw/maps?daddr=' + datx[i].address + '" target="_blank">' + datx[i].address + '</a></p>';
					<!--out += '<p> </p>';
					<!--out += '<br /><br /><br />';
					out = out + '   </div> ';
					out = out + '  </div> ';
					out = out + '</div> ';
				}
			}
			document.getElementById("pixnet-stuff").innerHTML = out;
		}
